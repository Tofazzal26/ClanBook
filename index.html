<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Clan Book</title>
  </head>
  <body>
    <!-- header section start -->

    <section class="headerBackgroundColor">
      <div class="container">
        <div class="headerParent">
          <div class="leftSide">
            <h2 class="logo">Clan<span style="color: #f1654c">Book</span></h2>
          </div>
          <div class="middle">
            <ul class="headerMenu">
              <li style="color: #f1654c" class="line">Home</li>
              <li class="line">Who Are We</li>
              <li class="line">Build A Book</li>
              <li class="line">Testimonies</li>
              <li class="line">Blog</li>
              <li>FAQ</li>
            </ul>
          </div>
          <div class="rightSide">
            <button class="logInBtn">Log In</button>
            <img src="/profile.png" alt="" class="profile" />
          </div>
          <div class="menu">
            <img src="/menu.png" alt="" class="hamburgerMenu" />
          </div>
        </div>
      </div>
    </section>
    <!-- header section end -->
    <script src="custome.js"></script>
  </body>
</html>
